<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Projetos Firebase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        /* Estilos para a lista de projetos */
        #projectList {
            margin-top: 20px;
        }

        .projectItem {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .projectItem:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .projectActions {
            display: flex;
            gap: 5px;
        }

        .apiKey {
            background-color: #e9ecef;
            padding: 5px;
            border-radius: 3px;
            font-family: monospace;
            display: block;
            margin-top: 5px;
        }

        /* Estilos para o painel de controle do projeto */
        #projectDashboard {
            display: none;
            margin-top: 20px;
        }

        #projectDashboard.show {
            display: block;
        }

        .nav-tabs .nav-link {
            color: #495057;
        }

        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff #007bff #fff;
        }

        /* Estilos para o editor Ace */
        #codeEditor {
            width: 100%;
            height: 250px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        #storageData {
            height: 200px;
            font-family: monospace;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            background-color: #f8f9fa;
            overflow-y: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" type="text/javascript"
        charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <h1>Simulador de Projetos Firebase</h1>

        <!-- Autenticação -->
        <div class="mb-3">
            <h2>Autenticação</h2>
            <label for="username" class="form-label">Nome de Usuário:</label>
            <input type="text" class="form-control" id="username" placeholder="Nome de Usuário">
            <button class="btn btn-primary mt-2" id="createUser">Criar Conta</button>
            <p id="loginStatus">Nenhum usuário logado.</p>
        </div>

        <!-- Criar Projeto -->
        <div class="mb-3">
            <label for="projectName" class="form-label">Nome do Projeto:</label>
            <input type="text" class="form-control" id="projectName" placeholder="Nome do Projeto">
            <button class="btn btn-primary mt-2" id="createProject">Criar Projeto</button>
        </div>

        <!-- Lista de Projetos -->
        <h2>Lista de Projetos</h2>
        <div id="projectList"></div>

        <!-- Painel de Controle do Projeto -->
        <div id="projectDashboard" class="mt-4">
            <h2>Painel de Controle do Projeto</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="settings-tab" data-bs-toggle="tab"
                        data-bs-target="#settings" type="button" role="tab" aria-controls="settings"
                        aria-selected="true">Configurações</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="api-tab" data-bs-toggle="tab" data-bs-target="#api" type="button"
                        role="tab" aria-controls="api" aria-selected="false">API</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="storage-tab" data-bs-toggle="tab" data-bs-target="#storage"
                        type="button" role="tab" aria-controls="storage" aria-selected="false">Armazenamento</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <!-- Configurações -->
                <div class="tab-pane fade show active" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                    <h3>Configurações do Projeto</h3>
                    <p>Nome do Projeto: <span id="projectNameDisplay"></span></p>
                    <button class="btn btn-primary" id="generateApiKey">Gerar Nova Chave API</button>
                </div>
                <!-- API -->
                <div class="tab-pane fade" id="api" role="tabpanel" aria-labelledby="api-tab">
                    <h3>API do Projeto</h3>
                    <p>Chave API: <span class="apiKey" id="apiKeyDisplay"></span></p>
                    <h4>Código de Integração (CDN)</h4>
                    <div id="codeEditor"></div>
                </div>
                <!-- Armazenamento -->
                <div class="tab-pane fade" id="storage" role="tabpanel" aria-labelledby="storage-tab">
                    <h3>Armazenamento do Projeto</h3>
                    <div id="storageData">Nenhum dado armazenado.</div>
                    <textarea class="form-control mt-3" id="apiData"
                        placeholder="Dados a serem armazenados (JSON)"></textarea>
                    <button class="btn btn-primary mt-2" id="saveData">Salvar Dados (Simulado)</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module">
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import {
            getDatabase,
            ref,
            onValue,
            remove,
            get,
            set
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";
        // NÃO PRECISAMOS MAIS DO AUTH, MAS MANTEMOS PARA CASO QUEIRA USAR DEPOIS
        /*import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        */

        // Configurações do SEU projeto Firebase (SUBSTITUA!)
        const firebaseConfig = {
            apiKey: "AIzaSyBuj2PUWB6YHaE5DPrWnE34NGUGnZDYvDE",
            authDomain: "banco-5a678.firebaseapp.com",
            databaseURL: "https://banco-5a678-default-rtdb.firebaseio.com",
            projectId: "banco-5a678",
            storageBucket: "banco-5a678.firebasestorage.app",
            messagingSenderId: "943801310064",
            appId: "1:943801310064:web:50534c4cdaa459a7b74db5",
            measurementId: "G-DEER2QFNXL"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        //const auth = getAuth(app); // REMOVEMOS O AUTH

        // Estado da autenticação
        let currentUser = null;

        // Funções utilitárias
        function generateRandomApiKey() {
            const length = 32;
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let apiKey = '';
            for (let i = 0; i < length; i++) {
                apiKey += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return apiKey;
        }

        function loadProjects() {
            let projects = JSON.parse(localStorage.getItem('firebaseProjects')) || [];
            return projects;
        }

        function saveProjects(projects) {
            localStorage.setItem('firebaseProjects', JSON.stringify(projects));
        }

        function renderProjects() {
            const projectListDiv = document.getElementById('projectList');
            projectListDiv.innerHTML = '';

            const projects = loadProjects();
            projects.forEach((project, index) => {
                const projectDiv = document.createElement('div');
                projectDiv.classList.add('projectItem');
                projectDiv.innerHTML = `
                    <div>
                        <h3>${project.name}</h3>
                        <span class="apiKey">API Key: ${project.apiKey}</span>
                    </div>
                    <div class="projectActions">
                        <button class="btn btn-danger btn-sm deleteProject" data-index="${index}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                projectListDiv.appendChild(projectDiv);

                projectDiv.addEventListener('click', (event) => {
                    if (!event.target.classList.contains('deleteProject') && !event.target.closest('.deleteProject')) {
                        openProjectDashboard(project);
                    }
                });
            });

            // Adicionar listeners para os botões de exclusão APÓS adicionar os projetos à lista
            document.querySelectorAll('.deleteProject').forEach(button => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation(); // Impede que o evento de clique se propague para o projectDiv
                    const indexToDelete = parseInt(button.dataset.index);
                    deleteProject(indexToDelete);
                });
            });
        }

        function deleteProject(index) {
            let projects = loadProjects();
            projects.splice(index, 1);
            saveProjects(projects);
            renderProjects();
            closeProjectDashboard(); // Esconde o painel se estiver aberto
            showAlert('Projeto excluído com sucesso!', 'success');
        }

        function openProjectDashboard(project) {
            const dashboard = document.getElementById('projectDashboard');
            dashboard.classList.add('show');

            // Preencher informações do projeto
            document.getElementById('projectNameDisplay').textContent = project.name;
            document.getElementById('apiKeyDisplay').textContent = project.apiKey;

            // Atualizar o código de integração
            updateIntegrationCode(project.apiKey);

            // Carregar dados do armazenamento
            loadStorageData(project.apiKey);

            // Armazenar o projeto atualmente aberto
            dashboard.dataset.currentProjectApiKey = project.apiKey;
        }

        function closeProjectDashboard() {
            const dashboard = document.getElementById('projectDashboard');
            dashboard.classList.remove('show');
            // Limpar os campos do painel quando o painel é fechado
            document.getElementById('projectNameDisplay').textContent = '';
            document.getElementById('apiKeyDisplay').textContent = '';
            document.getElementById('storageData').textContent = 'Nenhum dado armazenado.';
            codeEditor.setValue('');
        }

        function updateIntegrationCode(apiKey) {
            const codeSnippet = `
        <script type="module">
          // Import the functions you need from the SDKs you need
          import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
          import { getDatabase, ref, onValue, remove, get, set } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

          // Your web app's Firebase configuration
          const firebaseConfig = {
            apiKey: "${apiKey}",
            authDomain: "${firebaseConfig.authDomain}",
            databaseURL: "${firebaseConfig.databaseURL}",
            projectId: "${firebaseConfig.projectId}",
            storageBucket: "${firebaseConfig.storageBucket}",
            messagingSenderId: "${firebaseConfig.messagingSenderId}",
            appId: "${firebaseConfig.appId}",
            measurementId: "${firebaseConfig.measurementId}"
          };

          // Initialize Firebase
          const app = initializeApp(firebaseConfig);
          const database = getDatabase(app);
        <\/script>
            `;
            codeEditor.setValue(codeSnippet);
            codeEditor.clearSelection();
        }

        function loadStorageData(apiKey) {
            const storageDataDiv = document.getElementById('storageData');
            const dataRef = ref(database, `simulated_projects/${apiKey}`);

            get(dataRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        storageDataDiv.textContent = JSON.stringify(data, null, 2);
                    } else {
                        storageDataDiv.textContent = 'Nenhum dado armazenado.';
                    }
                })
                .catch((error) => {
                    console.error("Erro ao carregar dados:", error);
                    storageDataDiv.textContent = 'Erro ao carregar dados.';
                });
        }

        function saveData(apiKey, jsonData) {
            const dataRef = ref(database, `simulated_projects/${apiKey}`);

            return set(dataRef, jsonData)
                .then(() => {
                    return 'Dados salvos com sucesso!';
                })
                .catch(error => {
                    throw new Error('Erro ao salvar dados: ' + error);
                });
        }

        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            `;
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);

            setTimeout(() => {
                $(alertDiv).alert('close');
            }, 5000);
        }

        // Event Listeners
        document.getElementById('createUser').addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();
            if (username) {
                try {
                    // Salva o nome de usuário no Firebase
                    const userRef = ref(database, `users/${username}`); // Caminho para salvar os usuários
                    await set(userRef, {
                        username: username
                    }); // Salva o nome de usuário

                    currentUser = {
                        uid: username,
                        username: username
                    }; // Define o usuário atual
                    document.getElementById('loginStatus').textContent = `Usuário ${username} criado e logado com sucesso!`;
                    document.getElementById('username').value = ''; // Limpa o campo
                    showAlert(`Usuário ${username} criado e logado com sucesso!`, 'success');
                } catch (error) {
                    console.error("Erro ao criar usuário:", error);
                    showAlert(`Erro ao criar usuário: ${error.message}`, 'danger');
                }
            } else {
                showAlert('Por favor, insira um nome de usuário.', 'warning');
            }
        });


        document.getElementById('createProject').addEventListener('click', () => {
            if (!currentUser) {
                showAlert('Por favor, crie um usuário primeiro.', 'warning');
                return;
            }

            const projectName = document.getElementById('projectName').value.trim();
            if (projectName) {
                let projects = loadProjects();
                const newProject = {
                    name: projectName,
                    apiKey: generateRandomApiKey(),
                    owner: currentUser.uid // Associa o projeto ao usuário logado
                };
                projects.push(newProject);
                saveProjects(projects);
                renderProjects();
                document.getElementById('projectName').value = '';
                showAlert('Projeto criado com sucesso!', 'success');
            } else {
                showAlert('Por favor, insira o nome do projeto.', 'danger');
            }
        });

        document.getElementById('generateApiKey').addEventListener('click', () => {
            if (!currentUser) {
                showAlert('Por favor, crie um usuário primeiro.', 'warning');
                return;
            }

            const dashboard = document.getElementById('projectDashboard');
            const currentProjectApiKey = dashboard.dataset.currentProjectApiKey;

            if (currentProjectApiKey) {
                let projects = loadProjects();
                const projectIndex = projects.findIndex(p => p.apiKey === currentProjectApiKey);

                if (projectIndex !== -1) {
                    projects[projectIndex].apiKey = generateRandomApiKey();
                    saveProjects(projects);
                    renderProjects();
                    openProjectDashboard(projects[projectIndex]);
                    showAlert('Chave API gerada com sucesso!', 'success');
                } else {
                    showAlert('Projeto não encontrado.', 'danger');
                }
            } else {
                showAlert('Nenhum projeto selecionado.', 'warning');
            }
        });

        document.getElementById('saveData').addEventListener('click', () => {
            if (!currentUser) {
                showAlert('Por favor, crie um usuário primeiro.', 'warning');
                return;
            }
            const dashboard = document.getElementById('projectDashboard');
            const apiKey = dashboard.dataset.currentProjectApiKey;
            const apiData = document.getElementById('apiData').value.trim();

            if (apiKey && apiData) {
                try {
                    const jsonData = JSON.parse(apiData);
                    saveData(apiKey, jsonData)
                        .then(message => {
                            showAlert(message, 'success');
                            document.getElementById('apiData').value = '';
                            loadStorageData(apiKey);
                        })
                        .catch(error => {
                            showAlert(error.message, 'danger');
                        });
                } catch (e) {
                    showAlert('Dados inválidos (JSON inválido).', 'danger');
                }
            } else {
                showAlert('Insira os dados a serem salvos.', 'warning');
            }
        });

        // Inicialização
        renderProjects();
    </script>
</body>

</html>
