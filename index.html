<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Projetos Firebase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        .panel {
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .panel-heading {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-bottom: 1px solid #ced4da;
            cursor: pointer;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-body {
            padding: 15px;
            display: none;
            /* Esconde os painéis inicialmente */
        }

        .panel-body.show {
            display: block;
            /* Mostra o painel quando a classe 'show' é adicionada */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        #projectList {
            margin-top: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
        }

        .projectItem {
            border-bottom: 1px solid #ced4da;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .projectItem:last-child {
            border-bottom: none;
        }

        .apiKey {
            background-color: #e9ecef;
            padding: 5px;
            border-radius: 3px;
            font-family: monospace;
        }

        #codeEditor {
            width: 100%;
            height: 250px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        /* Estilos para a visualização de dados do projeto */
        #projectDataView {
            margin-top: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
        }

        .project-settings {
            display: none;
            /* Oculta as configurações do projeto inicialmente */
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .project-settings.show {
            display: block;
            /* Mostra as configurações quando a classe 'show' é adicionada */
        }

        /* Estilo para a visualização em árvore */
        .json-tree {
            font-family: monospace;
            font-size: 14px;
            padding-left: 20px;
        }

        .json-key {
            color: #c7254e;
        }

        .json-value {
            color: #3a87ad;
        }

        .json-null {
            color: #777;
        }

        .json-boolean {
            color: #007bff;
        }

        .json-number {
            color: #00a368;
        }

        #codeEditorContainer {
            position: relative;
        }

        #copyCodeButton {
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" type="text/javascript"
        charset="utf-8"></script>

</head>

<body>
    <div class="container">
        <h1>Simulador de Projetos Firebase</h1>

        <div class="panel">
            <div class="panel-heading" data-target="#createProjectPanel">
                Criar Novo Projeto
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="panel-body" id="createProjectPanel">
                <div class="form-group">
                    <label for="projectName">Nome do Projeto:</label>
                    <input type="text" class="form-control" id="projectName" placeholder="Nome do Projeto">
                </div>
                <button class="btn btn-primary btn-block" id="createProject">Criar Projeto</button>
            </div>
        </div>

        <h2>Lista de Projetos</h2>
        <div id="projectList"></div>

        <!-- Área para exibir os dados e configurações do projeto selecionado -->
        <div id="projectDataView" class="project-settings">
            <h2>Configurações do Projeto <span id="currentProjectName"></span></h2>

            <div class="form-group">
                <label for="apiKeyDisplay">Chave API:</label>
                <input type="text" class="form-control" id="apiKeyDisplay" readonly>
            </div>

            <h3>Código de Integração (CDN)</h3>
            <div id="codeEditorContainer">
                <button class="btn btn-secondary btn-sm" id="copyCodeButton"><i class="fas fa-copy"></i> Copiar
                    Código</button>
                <div id="codeEditor"></div>
            </div>

            <h3>Dados Armazenados</h3>
            <div id="projectDataDisplay" class="json-tree">
                <!-- Os dados do projeto serão exibidos aqui -->
                Carregando dados...
            </div>

            <div class="form-group">
                <label for="apiData">Dados a serem armazenados (JSON):</label>
                <textarea class="form-control" id="apiData"
                    placeholder="Dados a serem armazenados (JSON)"></textarea>
            </div>
            <button class="btn btn-primary btn-block" id="saveData">Salvar Dados (Simulado)</button>
            <button class="btn btn-danger btn-block" id="clearData">Limpar Dados (Firebase)</button>
        </div>
    </div>

    <script type="module">
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import {
            getDatabase,
            ref,
            onValue,
            remove,
            get,
            set
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

        // Configurações do SEU projeto Firebase (SUBSTITUA!)
        const firebaseConfig = {
            apiKey: "AIzaSyBuj2PUWB6YHaE5DPrWnE34NGUGnZDYvDE", // <-- Sua chave real
            authDomain: "banco-5a678.firebaseapp.com", // <-- Seu dominio
            databaseURL: "https://banco-5a678-default-rtdb.firebaseio.com", // <-- Seu URL do banco
            projectId: "banco-5a678", // <-- Seu ID do projeto
            storageBucket: "banco-5a678.firebasestorage.app", // <-- Seu Bucket
            messagingSenderId: "943801310064", // <-- Seu Sender ID
            appId: "1:943801310064:web:50534c4cdaa459a7b74db5", // <-- Seu App ID
            measurementId: "G-DEER2QFNXL" // <-- Seu Measurement ID (opcional)
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Inicializar o editor Ace
        const codeEditor = ace.edit("codeEditor");
        codeEditor.setTheme("ace/theme/monokai");
        codeEditor.session.setMode("ace/mode/javascript");

        // Funções utilitárias
        function generateRandomApiKey() {
            const length = 32;
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let apiKey = '';
            for (let i = 0; i < length; i++) {
                apiKey += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return apiKey;
        }

        function loadProjects() {
            let projects = JSON.parse(localStorage.getItem('firebaseProjects')) || [];
            return projects;
        }

        function saveProjects(projects) {
            localStorage.setItem('firebaseProjects', JSON.stringify(projects));
        }

        function renderProjects() {
            const projectListDiv = document.getElementById('projectList');
            projectListDiv.innerHTML = '';

            const projects = loadProjects();
            projects.forEach((project, index) => {
                const projectDiv = document.createElement('div');
                projectDiv.classList.add('projectItem');
                projectDiv.innerHTML = `
                <h3>${project.name}</h3>
                <div>
                    <button class="btn btn-info btn-sm open-project" data-index="${index}">Abrir</button>
                    <button class="btn btn-danger btn-sm delete-project" data-index="${index}"><i class="fas fa-trash"></i></button>
                </div>
            `;
                projectListDiv.appendChild(projectDiv);
            });

            // Adiciona event listeners aos botões "Abrir" e "Excluir"
            document.querySelectorAll('.open-project').forEach(button => {
                button.addEventListener('click', () => {
                    const index = button.dataset.index;
                    openProject(index);
                });
            });

            document.querySelectorAll('.delete-project').forEach(button => {
                button.addEventListener('click', () => {
                    const index = button.dataset.index;
                    deleteProject(index);
                });
            });
        }

        function deleteProject(index) {
            if (confirm('Tem certeza que deseja excluir este projeto?')) {
                let projects = loadProjects();
                const apiKey = projects[index].apiKey; // Pega a API Key antes de deletar
                projects.splice(index, 1);
                saveProjects(projects);
                renderProjects();
                closeProjectView();
                showAlert('Projeto excluído com sucesso!', 'success');
                clearFirebaseData(apiKey); // Limpa os dados do Firebase
            }
        }

        function openProject(index) {
            let projects = loadProjects();
            const project = projects[index];

            // Preenche os campos e elementos HTML com os dados do projeto
            document.getElementById('currentProjectName').textContent = project.name;
            document.getElementById('apiKeyDisplay').value = project.apiKey;

            // Gera o código de integração e insere no editor Ace
            const codeSnippet = generateCodeSnippet(project.apiKey);
            codeEditor.setValue(codeSnippet);
            codeEditor.clearSelection();

            // Exibe os dados armazenados (simulado)
            loadAndDisplayProjectData(project.apiKey);

            // Mostra a seção de configurações do projeto
            document.getElementById('projectDataView').classList.add('show');
        }

        function closeProjectView() {
            document.getElementById('projectDataView').classList.remove('show');
        }

        function loadAndDisplayProjectData(apiKey) {
            const projectDataDisplay = document.getElementById('projectDataDisplay');
            projectDataDisplay.textContent = 'Carregando dados...'; // Mensagem inicial

            const dataRef = ref(database, `simulated_projects/${apiKey}`);
            get(dataRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        projectDataDisplay.innerHTML = ''; // Limpa "Carregando..."
                        renderjson(data, projectDataDisplay);
                    } else {
                        projectDataDisplay.textContent = 'Nenhum dado encontrado para este projeto.';
                    }
                })
                .catch((error) => {
                    projectDataDisplay.textContent = `Erro ao carregar os dados: ${error}`;
                });
        }

        // Função para renderizar o JSON formatado
        function renderjson(json, element) {
            element.innerHTML = syntaxHighlight(JSON.stringify(json, null, 2));
        }

        // Função para syntax highlight do JSON
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&').replace(/</g, '<').replace(/>/g, '>');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function generateCodeSnippet(apiKey) {
            return `
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
  import { getDatabase, ref, onValue, remove, get, set } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "${apiKey}",
    authDomain: "${firebaseConfig.authDomain}",
    databaseURL: "${firebaseConfig.databaseURL}",
    projectId: "${firebaseConfig.projectId}",
    storageBucket: "${firebaseConfig.storageBucket}",
    messagingSenderId: "${firebaseConfig.messagingSenderId}",
    appId: "${firebaseConfig.appId}",
    measurementId: "${firebaseConfig.measurementId}"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // Exemplo de uso:
  const dataRef = ref(database, 'seu/caminho/para/os/dados');
  set(dataRef, { chave: 'valor' });
            `;
        }

        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
        ${message}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      `;
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);

            setTimeout(() => {
                $(alertDiv).alert('close');
            }, 5000); // Fecha o alerta após 5 segundos
        }

        function clearFirebaseData(apiKey) {
            if (confirm('Tem certeza que deseja limpar todos os dados deste projeto no Firebase?')) {
                const dataRef = ref(database, `simulated_projects/${apiKey}`);
                remove(dataRef)
                    .then(() => {
                        showAlert('Dados do Firebase limpos com sucesso!', 'success');
                        loadAndDisplayProjectData(apiKey); // Recarrega para mostrar que está vazio
                    })
                    .catch(error => {
                        showAlert('Erro ao limpar os dados do Firebase: ' + error, 'danger');
                    });
            }
        }

        // Event Listeners
        document.getElementById('createProject').addEventListener('click', () => {
            const projectName = document.getElementById('projectName').value.trim();
            if (projectName) {
                let projects = loadProjects();
                const newProject = {
                    name: projectName,
                    apiKey: generateRandomApiKey()
                };
                projects.push(newProject);
                saveProjects(projects);
                renderProjects();
                document.getElementById('projectName').value = '';
                showAlert('Projeto criado com sucesso!', 'success');
            } else {
                showAlert('Por favor, insira o nome do projeto.', 'danger');
            }
        });

        document.getElementById('saveData').addEventListener('click', () => {
            const apiKey = document.getElementById('apiKeyDisplay').value; // Pega a chave da tela do projeto
            const apiData = document.getElementById('apiData').value.trim();

            if (apiKey && apiData) {
                try {
                    const jsonData = JSON.parse(apiData);
                    const dataRef = ref(database, `simulated_projects/${apiKey}`);

                    set(dataRef, jsonData)
                        .then(() => {
                            showAlert('Dados salvos com sucesso!', 'success');
                            document.getElementById('apiData').value = '';

                            // Recarrega os dados do projeto
                            loadAndDisplayProjectData(apiKey);
                        })
                        .catch(error => {
                            showAlert('Erro ao salvar dados: ' + error, 'danger');
                        });

                } catch (e) {
                    showAlert('Dados inválidos (JSON inválido).', 'danger');
                }
            } else {
                showAlert('Insira os dados a serem salvos.', 'warning');
            }
        });

        document.getElementById('clearData').addEventListener('click', () => {
            const apiKey = document.getElementById('apiKeyDisplay').value;
            clearFirebaseData(apiKey);
        });

        document.getElementById('copyCodeButton').addEventListener('click', () => {
            const code = codeEditor.getValue();
            navigator.clipboard.writeText(code)
                .then(() => {
                    showAlert('Código copiado para a área de transferência!', 'success');
                })
                .catch(err => {
                    showAlert('Erro ao copiar o código: ' + err, 'danger');
                });
        });

        // Inicialização
        renderProjects();

        // Evento para abrir/fechar painéis
        document.querySelectorAll('.panel-heading').forEach(header => {
            header.addEventListener('click', () => {
                const target = header.dataset.target;
                const panelBody = document.querySelector(target);
                const icon = header.querySelector('i');

                panelBody.classList.toggle('show');

                if (panelBody.classList.contains('show')) {
                    icon.classList.remove('fa-chevron-down');
                    icon.classList.add('fa-chevron-up');
                } else {
                    icon.classList.remove('fa-chevron-up');
                    icon.classList.add('fa-chevron-down');
                }
            });
        });
    </script>
</body>

</html>
