<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Projetos Firebase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        /* Estilos para a lista de projetos */
        #projectList {
            margin-top: 20px;
        }

        .projectItem {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .projectItem:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .projectActions {
            display: flex;
            gap: 5px;
        }

        .apiKey {
            background-color: #e9ecef;
            padding: 5px;
            border-radius: 3px;
            font-family: monospace;
            display: block;
            margin-top: 5px;
        }

        /* Estilos para o painel de controle do projeto */
        #projectDashboard {
            display: none;
            margin-top: 20px;
        }

        #projectDashboard.show {
            display: block;
        }

        .nav-tabs .nav-link {
            color: #495057;
        }

        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff #007bff #fff;
        }

        /* Estilos para o editor Ace */
        #codeEditor {
            width: 100%;
            height: 250px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        #storageData {
            height: 200px;
            font-family: monospace;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            background-color: #f8f9fa;
            overflow-y: auto;
        }

        /* Estilos para a autenticação */
        #authPanel {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        #profileIcon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #bbb;
            display: inline-block;
            cursor: pointer;
            margin-right: 10px;
        }

        #profileIcon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" type="text/javascript"
        charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <h1>Simulador de Projetos Firebase</h1>

        <!-- Painel de Autenticação -->
        <div id="authPanel">
            <h2>Autenticação</h2>
            <div class="mb-3">
                <label for="nickname" class="form-label">Nome de Usuário:</label>
                <input type="text" class="form-control" id="nickname" placeholder="Nome de Usuário">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Senha">
            </div>
            <button class="btn btn-primary" id="signUp">Criar Conta</button>
            <button class="btn btn-secondary" id="signIn">Entrar</button>
            <p id="authStatus"></p>
        </div>

        <!-- Botão de Logout e Ícone de Perfil -->
        <div id="profileArea" style="display: none;">
            <div id="profileIcon">
                <img src="" alt="Perfil" style="display: none;">
            </div>
            <button class="btn btn-danger" id="signOut">Sair</button>
        </div>

        <!-- Criar Projeto -->
        <div class="mb-3">
            <label for="projectName" class="form-label">Nome do Projeto:</label>
            <input type="text" class="form-control" id="projectName" placeholder="Nome do Projeto">
            <button class="btn btn-primary mt-2" id="createProject">Criar Projeto</button>
        </div>

        <!-- Lista de Projetos -->
        <h2>Lista de Projetos</h2>
        <div id="projectList"></div>

        <!-- Painel de Controle do Projeto -->
        <div id="projectDashboard" class="mt-4">
            <h2>Painel de Controle do Projeto</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="settings-tab" data-bs-toggle="tab"
                        data-bs-target="#settings" type="button" role="tab" aria-controls="settings"
                        aria-selected="true">Configurações</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="api-tab" data-bs-toggle="tab" data-bs-target="#api" type="button"
                        role="tab" aria-controls="api" aria-selected="false">API</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="storage-tab" data-bs-toggle="tab" data-bs-target="#storage"
                        type="button" role="tab" aria-controls="storage" aria-selected="false">Armazenamento</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <!-- Configurações -->
                <div class="tab-pane fade show active" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                    <h3>Configurações do Projeto</h3>
                    <p>Nome do Projeto: <span id="projectNameDisplay"></span></p>
                    <button class="btn btn-primary" id="generateApiKey">Gerar Nova Chave API</button>
                </div>
                <!-- API -->
                <div class="tab-pane fade" id="api" role="tabpanel" aria-labelledby="api-tab">
                    <h3>API do Projeto</h3>
                    <p>Chave API: <span class="apiKey" id="apiKeyDisplay"></span></p>
                    <h4>Código de Integração (CDN)</h4>
                    <div id="codeEditor"></div>
                </div>
                <!-- Armazenamento -->
                <div class="tab-pane fade" id="storage" role="tabpanel" aria-labelledby="storage-tab">
                    <h3>Armazenamento do Projeto</h3>
                    <div id="storageData">Nenhum dado armazenado.</div>
                    <textarea class="form-control mt-3" id="apiData"
                        placeholder="Dados a serem armazenados (JSON)"></textarea>
                    <button class="btn btn-primary mt-2" id="saveData">Salvar Dados (Simulado)</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module">
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import {
            getDatabase,
            ref,
            onValue,
            remove,
            get,
            set
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

        // Configurações do SEU projeto Firebase (SUBSTITUA!)
        const firebaseConfig = {
            apiKey: "AIzaSyBuj2PUWB6YHaE5DPrWnE34NGUGnZDYvDE",
            authDomain: "banco-5a678.firebaseapp.com",
            databaseURL: "https://banco-5a678-default-rtdb.firebaseio.com",
            projectId: "banco-5a678",
            storageBucket: "banco-5a678.firebasestorage.app",
            messagingSenderId: "943801310064",
            appId: "1:943801310064:web:50534c4cdaa459a7b74db5",
            measurementId: "G-DEER2QFNXL"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Inicializar o editor Ace
        const codeEditor = ace.edit("codeEditor");
        codeEditor.setTheme("ace/theme/monokai");
        codeEditor.session.setMode("ace/mode/javascript");

        let currentUser = null;

        // Funções utilitárias
        function generateRandomApiKey() {
            const length = 32;
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let apiKey = '';
            for (let i = 0; i < length; i++) {
                apiKey += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return apiKey;
        }

        function loadProjects(userId) {
            if (!userId) {
                return;
            }
            const projectsRef = ref(database, `users/${userId}/projects`);
            onValue(projectsRef, (snapshot) => {
                const data = snapshot.val();
                const projects = data ? Object.entries(data).map(([key, value]) => ({
                    id: key,
                    ...value
                })) : [];
                renderProjects(projects);
            });
        }

        function saveProject(userId, project) {
            if (!userId) {
                console.error("Nenhum usuário logado.");
                return;
            }

            const projectsRef = ref(database, `users/${userId}/projects`);
            return push(projectsRef, project);
        }

        function updateProject(userId, projectId, updates) {
            if (!userId || !projectId) {
                console.error("Usuário ou ID do projeto inválido.");
                return;
            }

            const projectRef = ref(database, `users/${userId}/projects/${projectId}`);
            return update(projectRef, updates);
        }

        function deleteProject(userId, projectId) {
            if (!userId || !projectId) {
                console.error("Usuário ou ID do projeto inválido.");
                return;
            }

            const projectRef = ref(database, `users/${userId}/projects/${projectId}`);
            return remove(projectRef);
        }

        function renderProjects(projects) {
            const projectListDiv = document.getElementById('projectList');
            projectListDiv.innerHTML = '';

            projects.forEach((project) => {
                const projectDiv = document.createElement('div');
                projectDiv.classList.add('projectItem');
                projectDiv.innerHTML = `
                    <div>
                        <h3>${project.name}</h3>
                        <span class="apiKey">API Key: ${project.apiKey}</span>
                    </div>
                    <div class="projectActions">
                        <button class="btn btn-danger btn-sm deleteProject" data-id="${project.id}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                projectListDiv.appendChild(projectDiv);

                projectDiv.addEventListener('click', (event) => {
                    if (!event.target.classList.contains('deleteProject') && !event.target.closest('.deleteProject')) {
                        openProjectDashboard(project);
                    }
                });
            });

            // Adicionar listeners para os botões de exclusão APÓS adicionar os projetos à lista
            document.querySelectorAll('.deleteProject').forEach(button => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation(); // Impede que o evento de clique se propague para o projectDiv
                    const projectId = button.dataset.id;
                    deleteProject(currentUser.uid, projectId)
                        .then(() => {
                            showAlert('Projeto excluído com sucesso!', 'success');
                        })
                        .catch(error => {
                            showAlert('Erro ao excluir projeto: ' + error, 'danger');
                        });
                });
            });
        }

        function openProjectDashboard(project) {
            const dashboard = document.getElementById('projectDashboard');
            dashboard.classList.add('show');

            // Preencher informações do projeto
            document.getElementById('projectNameDisplay').textContent = project.name;
            document.getElementById('apiKeyDisplay').textContent = project.apiKey;

            // Atualizar o código de integração
            updateIntegrationCode(project.apiKey);

            // Carregar dados do armazenamento
            loadStorageData(currentUser.uid, project.apiKey);

            // Armazenar o projeto atualmente aberto
            dashboard.dataset.currentProjectApiKey = project.apiKey;
            dashboard.dataset.currentProjectId = project.id;
        }

        function closeProjectDashboard() {
            const dashboard = document.getElementById('projectDashboard');
            dashboard.classList.remove('show');
            // Limpar os campos do painel quando o painel é fechado
            document.getElementById('projectNameDisplay').textContent = '';
            document.getElementById('apiKeyDisplay').textContent = '';
            document.getElementById('storageData').textContent = 'Nenhum dado armazenado.';
            codeEditor.setValue('');
        }

        function updateIntegrationCode(apiKey) {
            const codeSnippet = `
        <script type="module">
          // Import the functions you need from the SDKs you need
          import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
          import { getDatabase, ref, onValue, remove, get, set } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

          // Your web app's Firebase configuration
          const firebaseConfig = {
            apiKey: "${apiKey}",
            authDomain: "${firebaseConfig.authDomain}",
            databaseURL: "${firebaseConfig.databaseURL}",
            projectId: "${firebaseConfig.projectId}",
            storageBucket: "${firebaseConfig.storageBucket}",
            messagingSenderId: "${firebaseConfig.messagingSenderId}",
            appId: "${firebaseConfig.appId}",
            measurementId: "${firebaseConfig.measurementId}"
          };

          // Initialize Firebase
          const app = initializeApp(firebaseConfig);
          const database = getDatabase(app);
        <\/script>
            `;
            codeEditor.setValue(codeSnippet);
            codeEditor.clearSelection();
        }

        function loadStorageData(userId, apiKey) {
            const storageDataDiv = document.getElementById('storageData');
            const dataRef = ref(database, `users/${userId}/project_data/${apiKey}`);

            get(dataRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        storageDataDiv.textContent = JSON.stringify(data, null, 2);
                    } else {
                        storageDataDiv.textContent = 'Nenhum dado armazenado.';
                    }
                })
                .catch((error) => {
                    console.error("Erro ao carregar dados:", error);
                    storageDataDiv.textContent = 'Erro ao carregar dados.';
                });
        }

        function saveData(userId, apiKey, jsonData) {
            const dataRef = ref(database, `users/${userId}/project_data/${apiKey}`);

            return set(dataRef, jsonData)
                .then(() => {
                    return 'Dados salvos com sucesso!';
                })
                .catch(error => {
                    throw new Error('Erro ao salvar dados: ' + error);
                });
        }

        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            `;
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);

            setTimeout(() => {
                $(alertDiv).alert('close');
            }, 5000);
        }

        // Autenticação
        document.getElementById('signUp').addEventListener('click', () => {
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;
            const email = `${nickname}@example.com`; // Email genérico, não precisa ser real

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    return ref(database, `users/${user.uid}/profile`).set({
                        nickname: nickname
                    });
                })
                .then(() => {
                    showAlert('Conta criada com sucesso!', 'success');
                    document.getElementById('authPanel').style.display = 'none'; // Esconde painel de autenticação
                    document.getElementById('profileArea').style.display = 'block'; // Exibe área de perfil
                    document.getElementById('authStatus').textContent = `Usuário logado: ${nickname}`;
                    document.getElementById('projectName').disabled = false;
                    loadProjects(auth.currentUser.uid);
                })
                .catch((error) => {
                    showAlert('Erro ao criar conta: ' + error.message, 'danger');
                });
        });

        document.getElementById('signIn').addEventListener('click', () => {
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;
            const email = `${nickname}@example.com`;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    currentUser = user;
                    updateUI(user);
                    showAlert('Login realizado com sucesso!', 'success');
                })
                .catch((error) => {
                    showAlert('Erro ao realizar login: ' + error.message, 'danger');
                });
        });

        document.getElementById('signOut').addEventListener('click', () => {
            signOut(auth)
                .then(() => {
                    currentUser = null;
                    updateUI(null);
                    showAlert('Logout realizado com sucesso!', 'success');
                })
                .catch((error) => {
                    showAlert('Erro ao realizar logout: ' + error.message, 'danger');
                });
        });

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            updateUI(user);
        });

        function updateUI(user) {
            const authStatus = document.getElementById('authStatus');
            const authPanel = document.getElementById('authPanel');
            const createProjectButton = document.getElementById('createProject');
            const profileArea = document.getElementById('profileArea');

            if (user) {
                ref(database, `users/${user.uid}/profile`).once('value')
                    .then(snapshot => {
                        const profile = snapshot.val();
                        if (profile) {
                            authStatus.textContent = `Usuário logado: ${profile.nickname}`;
                            authPanel.style.display = 'none';
                            profileArea.style.display = 'block';
                            createProjectButton.disabled = false;
                            loadProjects(user.uid);
                        }
                    });
            } else {
                authStatus.textContent = 'Nenhum usuário logado.';
                authPanel.style.display = 'block';
                profileArea.style.display = 'none';
                createProjectButton.disabled = true;
                document.getElementById('projectList').innerHTML = '';
            }
        }

        import {
            push,
            update
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

        // Inicialização
        updateUI(currentUser);
    </script>
</body>

</html>
